<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>

	<title>Nu_Pogodi</title>
</head>
<body>
 <div class='main'>
 <div id='table'></div>
 <div class='form'>
    
        <div class="row">
			<span>Battle Field size</span>
			<input id="x"  type="text"> X <input id="y" type="text" >
		</div>
		<div class="row">
			<span>Rabbit speed</span>
			<input id='rabbitSpeed' type="text">
		</div>
		<div class="row">
			<span>Wolf speed</span>
			<input id='wolfSpeed' type="text">
		</div>
		<div class="row">
			<span>Tree(s) count</span>
			<input id='treeCount' type="text">
		</div>
		<div class="row">
			<span>Tree(s) lifetime</span>
			<input id='treeLife' type="text">
		</div>
		<div class="row">
			<span>Shrub(es) count</span>
			<input id='shrubeCount' type="text">
		</div>
		<div class="row">
			<span>Shrub(es) lifetime</span>
			<input id='shrubeLife' type="text">
		</div>

		 <div class='mybutton'>
          <button id="runButton" class='btn btn-sm btn-success'>Run</button>
          <button  class='btn btn-sm btn-danger'>Stop</button>
         </div>
    
    
 </div>
</div>
</body>
</html>
